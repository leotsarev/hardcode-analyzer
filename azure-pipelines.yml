pool:
  vmImage: 'windows-2019'

variables:
  solution: 'HardcodeAnalyzer.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

trigger:
- master
- ci-upgrade

pr: 
- master

steps:
- task: gittools.gitversion.gitversion-task.GitVersion@4
  displayName: GitVersion
  inputs:
    preferBundledVersion: true
    
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: --configuration $(buildConfiguration) /property:Version=$(GitVersion.AssemblySemVer)

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: '**/*.Test/*.csproj'
    arguments: '--configuration $(buildConfiguration) --logger:trx'

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/*.trx'

- task: DotNetCoreCLI@2
  displayName: Pack nugets
  inputs:
    command: custom
    custom: pack
    projects: '**/*.csproj' 
    arguments: /p:Version=$(GitVersion.NuGetVersionV2) --no-build --configuration $(buildConfiguration)

- task: PublishBuildArtifacts@1
